<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Exemplos de formulario</h1>
  <form action="cadastro.php" method="post">
    <p>
      <label for="icor">Cor</label>
      <input type="color" name="cor" id="icor" value="#00ff00">
    </p>
    <p>
      <label for="isatisf">Nivel de Satisfação</label>
      <input type="range" name="satisf" id="isatisf" min="1" max="5">
    </p>
    <p>
      <label for="ifoto">Envie sua foto</label>
      <input type="file" name="foto" id="ifoto">
      <!-- para usar o input file tem qe usar o method post no form -->
    </p>
  </form>

</body>
</html>
