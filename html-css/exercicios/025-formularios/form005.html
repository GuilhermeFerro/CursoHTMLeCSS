<body>
  <!-- botao de radio só pode escolher uma opçao.
  pra nao permitir selecionar as duas, colocar os dois inputs com o mesmo nome (Nome, não ID) -->
  <h1>Trabalhando com formularios</h1>

  <form action="cadastro.php" method="post">
    <fieldset>
      <legend>Sexo</legend>
      <input type="radio" name="sexo" id="imas" value="M">Masculino <br>
      <input type="radio" name="sexo" id="ifem" value="F" checked>Feminino
    </fieldset>
    <fieldset>
      <legend>Selecione seus esportes favoritos</legend>
      <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br>
      <input type="checkbox" name="nat" id="inat"><label for="inat"> Natação </label><br>
      <input type="checkbox" name="bas" id="ibas"><label for="ibas"> Basquete</label> <br>
      <input type="checkbox" name="cor" id="icor"><label for="icor"> Corrida</label> <br>
    </fieldset>

    <p><input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
