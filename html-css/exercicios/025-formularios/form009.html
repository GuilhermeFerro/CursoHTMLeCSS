<!DOCTYPE html>
<html lang="pt-br">
<head>

  <h1>Formularios</h1>

      oninput="val1.innerHTML = Number(irange.value)">

      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">

  </form>
