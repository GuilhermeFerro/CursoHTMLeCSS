<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha tabela</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      width: 300px;
      border-collapse: collapse;
    }

    tr.linha {
      background-color: gray;
    }
    
    td {
      border: 1px solid black;
      padding: 8px;
    }

    td\.dado {
      background-color: yellow;
    }
    
  </style>
</head>
<body>
  <h1>Minha primeira tabela</h1>
  <!--
    Hierarquia das tabelas
    table = tabela
      table row = linha da tabela
        table header = cabeÃ§alho
        table data = dado da tabela
  -->
  <table>
    <tr class="linha">
      <td>A1</td>
      <td>B1</td>
      <td>C1</td>
    </tr>
    <tr>
      <td>A2</td>
      <td>B2</td>
      <td>C2</td>
    </tr>
    <tr>
      <td>A3</td>
      <td>B3</td>
      <td>C3</td>
    </tr>
    <tr>
      <td>A4</td>
      <td class="dado">B4</td>
      <td>C4</td>
    </tr>
  </table>
</body>
</html>
